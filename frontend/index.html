<!-- frontend/public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Link to favicon if you have one in the public folder -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Default Vite icon, replace or remove -->
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags (Optional but Recommended) -->
    <meta name="description" content="MedAi - Your Personal AI Medical Companion" />
    <meta name="msapplication-TileColor" content="#ffffff" /> <!-- Optional: PWA theme color for better compatibility -->

    <!-- Title Shown in Browser Tab -->
    <title>MedAi</title>
  </head>
  <body>
    <!-- The div where your React app will be mounted -->
    <div id="root"></div>

    <!--
      This script tag loads the main JavaScript entry point for your React app.
      Vite automatically handles the bundling and path insertion.
      `type="module"` is important for modern JavaScript features used by Vite.
    -->
    <script type="module" src="/src/main.jsx"></script> <!-- Ensure path matches your entry point (e.g., main.jsx or index.js) -->
  </body>
</html>
